{% load static %} {% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login | mVeri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Mark Allen Gbalaze" name="author" />
    <!-- App favicon -->
    <link
      rel="shortcut icon"
      href="{% static 'assets/images/favicon.png' %}"
    />

    <!-- Bootstrap Css -->
    <link
      href="{% static 'assets/css/bootstrap.min.css' %}"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link
      href="{% static 'assets/css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- App Css-->
    <link
      href="{% static 'assets/css/app.min.css' %}"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="auth-body-bg">
    <div class="bg-overlay"></div>
    <div class="wrapper-page">
      <div class="container-fluid p-0">
        <div class="card">
          <div class="card-body">
            <div class="text-center mt-4">
              <div class="mb-3">
                <a href="" class="auth-logo">
                  <img
                    src="{% static 'frontend/img/ellipse-2355.svg' %}"
                    height="30"
                    class="mx-auto"
                    alt=""
                  />
                </a>
              </div>
            </div>

            <h4 class="text-muted text-center font-size-18"><b>Sign In</b></h4>

            <div class="p-3">
              <form method="POST" autocomplete="off">
                {% csrf_token %} {{LoginForm|crispy}}

                <div class="form-group mb-3 text-center row mt-3 pt-1">
                  <div class="col-12">
                    <button
                      class="btn btn-info w-100 waves-effect waves-light"
                      type="submit"
                    >
                      Log In
                    </button>
                  </div>
                </div>

                <div class="form-group mb-0 row mt-2">
                  <div class="col-sm-7 mt-3">
                      <a href="#" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>
                  </div>
                  <div class="col-sm-5 mt-3">
                      <a href="{% url 'register' %}" class="text-muted"><i class="mdi mdi-account-circle"></i> Create an account</a>
                  </div>
              </div>
              </form>
            </div>
            <!-- end -->
          </div>
          <!-- end cardbody -->
        </div>
        <!-- end card -->
      </div>
      <!-- end container -->
    </div>
    <!-- end -->

    <!-- JAVASCRIPT -->

    <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>

    <script src="{% static 'assets/js/app.js' %}"></script>
  </body>
</html>
